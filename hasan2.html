<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>sayang</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            height: 100vh;
            margin: 0;
            background: linear-gradient(135deg, #ff9a9e 0%, #fecfef 99%, #ffdde1 100%);
            font-family: Arial, sans-serif;
        }

        .container {
            text-align: center;
            animation: fadeIn 1.5s ease-in-out;
            color: #ff7e5f;
            text-shadow: 1px 1px #ff9a9e;
        }

        .question {
            font-size: 2em;
            margin-bottom: 20px;
            color: #fd1d1d;
            animation: colorChange 3s linear infinite;
        }

        .sticker {
            width: 150px;
            height: auto;
            margin-bottom: 10px;
        }

        .sticker-caption {
            font-size: 1.2em;
            color: #ff7e5f;
            margin-bottom: 20px;
        }

        .button-container {
            display: flex;
            justify-content: center;
            gap: 20px;
        }

        .button {
            font-size: 1.5em;
            text-decoration: none;
            color: #ffffff;
            background-color: #ff7e5f;
            padding: 10px 30px;
            border-radius: 25px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
            transition: background-color 0.3s ease, transform 0.2s ease;
            cursor: pointer;
        }

        .button:hover {
            background-color: #fcb045;
            transform: scale(1.1);
        }

        .error-message {
            font-size: 1.2em;
            color: #ff1e56;
            margin-top: 20px;
            animation: fadeIn 0.5s ease-in;
            display: none; /* Hide by default */
        }

        @keyframes colorChange {
            0% { color: #ff7e5f; }
            50% { color: #fcb045; }
            100% { color: #ff7e5f; }
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
    </style>
</head>
<body>
    <div class="container">
        <p class="question">Adek Sayang Mas gk?</p>
        <!-- Tambahkan stiker dan teks peringatan di sini -->
        <img src="stiker2.gif" alt="Stiker" class="sticker">
        <p class="sticker-caption">Awas kalo pilih Enggak</p>
        
        <div class="button-container">
            <a href="sayang.html" class="button" id="yes-button">Sayang Dong</a>
            <a href="#" class="button" id="no-button">Enggak</a>
        </div>
        <p class="error-message" id="error-message">ðŸ˜¤ Maaf tombol ini eror, harus tekan tombol Sayang ðŸ˜¤</p>
    </div>

    <script>
        document.getElementById("no-button").addEventListener("click", function(event) {
            event.preventDefault(); // Mencegah link default
            document.getElementById("error-message").style.display = "block"; // Tampilkan pesan error
        });
    </script>
</body>
</html>
